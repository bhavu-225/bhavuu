<html>
    <head>
        
        <script>
            function printnumber() 
            {
                var num;
                num = Number(document.getElementById("txtNumber").value);
                for (var i = 1; i <= 10; i++)
            {
                var x = document.getElementById("pPrint");
                x.innerHTML += num + i + "<br/>";
                }
            }
        </script>
    </head>

    <body style="text-align: left;">
        <p><input type="text" id="txtNumber" placeholder="Enter number" /></p>
        <p><input type="button" value="print number." onclick=" printnumber()" /></p>
        <p id="pPrint"></p>
    </body>
</html>
